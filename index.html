<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>flight simulation</title>
        <link rel="stylesheet" href="/styles/main.css">
	</head>
	<body>
		<canvas id="webgl"></canvas>
		<div class="info-note">
			<p>press <span>i</span> to display shortcuts</p>
		</div>
		<div class="information">
			<p>press <span>W/ArrowUp</span> to move Up</p>
			<p>press <span>S/ArrowDown</span> to move Down</p>
			<p>press <span>D/ArrowLeft</span> to move Left</p>
			<p>press <span>A/ArrowRight</span> to move Right</p>
			<hr/>
			<p>press <span>C</span> to colorize the moving parts</p>
			<p>press <span>F</span> Turn the engine on/off</p>
			<p>press <span>R</span> To reset the camera position</p>
			<p>press <span>P</span> To switch camera mode</p>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
